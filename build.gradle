buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group 'io.github.overrun.mc2d'
archivesBaseName = "minecraft2d"
version project.mcversion

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.jetbrains:annotations:$annotations"
    compile "org.apache.commons:commons-lang3:$lang3"
    compile "it.unimi.dsi:fastutil:$fastutil"
    compile "com.google.code.gson:gson:$gson"
    compile "com.google.guava:guava:$guava-jre"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from 'LICENSE'
    manifest {
        attributes 'Main-Class': 'io.github.overrun.mc2d.Main'
    }
}

shadowJar {
    from 'LICENSE'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
}

idea {
    project {
        languageLevel.level = 'JDK_11'
    }
    module {
        inheritOutputDirs = true
    }
}
