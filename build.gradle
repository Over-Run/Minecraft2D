plugins {
    id 'java'
    id 'idea'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group 'io.github.overrun.mc2d'
archivesBaseName = "minecraft2d"
version project.mcversion

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.jetbrains:annotations:$annotations"
    compile "org.apache.commons:commons-lang3:$lang3"
    compile "it.unimi.dsi:fastutil:$fastutil"
    compile "com.google.code.gson:gson:$gson"
    compile "com.google.guava:guava:$guava-jre"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from 'LICENSE'
    manifest {
        attributes 'Main-Class': 'io.github.overrun.mc2d.Main'
    }
}

task addDependToManifest {
    if (!configurations.runtime.isEmpty()) {
        jar.manifest.attributes 'Class-Path': ". game_libs/${configurations.runtime.collect { it.name }.join(' game_libs/')}"
    }
}

jar.dependsOn += addDependToManifest

task copyDependencies(type: Copy) {
    from configurations.runtime
    destinationDir = file('build/libs/game_libs')
}

jar.dependsOn += copyDependencies

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
}

idea {
    project {
        languageLevel.level = 'JDK_11'
    }
    module {
        inheritOutputDirs = true
    }
}
