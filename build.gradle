plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

group 'io.github.over-run'
archivesBaseName = "minecraft2d"
version '0.2.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/central' }
    mavenCentral()
}

dependencies {
    compileOnly "org.jetbrains:annotations:$annotations"
    implementation "it.unimi.dsi:fastutil:$fastutil"
    implementation "com.google.guava:guava:$guava-jre"
    //compile "org.apache.commons:commons-lang3:$lang3"
    //compile "org.yaml:snakeyaml:$snakeyaml"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
    options.charSet = 'UTF-8'
}

jar {
    from 'LICENSE'
    manifest {
        attributes 'Main-Class': 'io.github.overrun.mc2d.Main'
    }
}

shadowJar {
    from 'LICENSE'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set 'javadoc'
    from javadoc.destinationDir
}

idea {
    project.languageLevel.level = 'JDK_11'
    module.inheritOutputDirs = true
}

publishing {
    repositories { mavenLocal() }
}
