plugins {
    id 'java'
    id 'idea'
    // id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

final String guava = '30.1'

group 'io.github.over-run'
archivesBaseName = 'minecraft2d'
version '0.3.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/central' }
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:20.1.0'
    implementation 'it.unimi.dsi:fastutil:8.4.4'
    // implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.google.guava:guava:$guava-jre"
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
}

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
    options.charSet = 'UTF-8'
}

jar {
    from 'LICENSE'
    from (sourceSets.main.resources) {
        exclude('log4j2-test.xml')
    }
    manifest {
        attributes 'Main-Class': 'io.github.overrun.mc2d.Main'
    }
}

shadowJar {
    from 'LICENSE'
    from (sourceSets.main.resources) {
        exclude('log4j2-test.xml')
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set 'sources'
    from sourceSets.main.allSource
    from (sourceSets.main.resources) {
        exclude('log4j2-test.xml')
    }
    from 'LICENSE'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set 'javadoc'
    from javadoc.destinationDir
    from 'LICENSE'
}

idea {
    project.languageLevel.level = 'JDK_11'
    module.inheritOutputDirs = true
}

